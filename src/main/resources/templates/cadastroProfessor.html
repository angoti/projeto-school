<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart School</title>
  <link
          href="../static/css/style.css"
          th:href="@{/css/style.css}"
          rel="stylesheet"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
  />
  <style>
            .input-group{
                padding: 10px;
            }

    </style>
</head>
<body>
<div th:replace="fragmentos/navSecretaria :: nav"></div>

<main class="container">
  <ul class="nav justify-content-center p-3">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/cadastroaluno" >Cadastrar Aluno</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/cadastroprofessor" style="background-color:#E6E6FA; border-radius: 25px; margin:8px;">Cadastrar Professores</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/cadastrosala">Cadastrar Salas de Aula</a>
    </li>
  </ul>
  <form action="" class="vh-100">
    </div>
    <div class="input-group">
      <span class="input-group-text">Nome</span>
      <input type="text" aria-label="Nome" class="form-control">
    </div>
    <div class="input-group">
      <span class="input-group-text">CPF</span>
      <input type="number" aria-label="CPF" class="form-control">
    </div>
    <div class="input-group">
      <span class="input-group-text">Data de Nascimento</span>
      <input type="date" aria-label="Data de Nascimento" class="form-control">
    </div>
    <div class="input-group">
      <span class="input-group-text">E-mail</span>
      <input type="email" aria-label="E-mail" class="form-control">
    </div>
    <div class="input-group">
      <span class="input-group-text">Telefone</span>
      <input type="tel" aria-label="Telefone" class="form-control">
    </div>
    <div class="input-group">
      <span class="input-group-text">Endereço</span>
      <input type="text" aria-label="Endereço" class="form-control">
    </div>
    <div>
      <div class="input-group">
        <span class="input-group-text">Sala de Aula</span>
        <input type="text" aria-label="sala" class="form-control">
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto p-3">
      <button
              class="btn btn-primary btn-sm"
              type="button"
      >
        Salvar
      </button>
    </div>
  </form>
</main>

<div th:replace="fragmentos/footer :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
></script>
</body>
</html>
