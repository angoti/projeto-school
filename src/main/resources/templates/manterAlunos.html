<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart School</title>
        <link
            href="../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
        />
        <style>
            .input-group {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div th:replace="fragmentos/navSecretaria :: nav"></div>

        <main class="container">
            <ul class="nav justify-content-center p-3">
                <li class="nav-item">
                    <a
                        class="nav-link active"
                        aria-current="page"
                        href="/manteralunos"
                        style="
                            background-color: #e6e6fa;
                            border-radius: 25px;
                            margin: 8px;
                        "
                        >Atualizar Cadastro Aluno</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manterprofessores"
                        >Atualizar Cadastro Professores</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mantersala"
                        >Atualizar Cadastro Salas de Aula</a
                    >
                </li>
            </ul>

            <div
                class="alert alert-success"
                role="alert"
                th:if="${!#strings.isEmpty(sucessmensage)}"
            >
                <span th:text="${sucessmensage}">!</span>
            </div>

            <form class="input-group mb-3" th:action="@{/manteralunos}">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Nome ou CPF"
                    th:name="identidadeAluno"
                />
                <button
                    class="btn btn-outline-secondary"
                    id="button-addon2"
                    type="submit"
                >
                    Procurar
                </button>
            </form>
            <form
                class=""
                action="/manteralunos"
                method="POST"
                th:object="${aluno}"
            >
                <div class="input-group">
                    <span class="input-group-text">Nome</span>
                    <input
                        th:field="*{nome}"
                        type="text"
                        aria-label="Nome"
                        class="form-control"
                    />
                </div>
                <div class="input-group">
                    <span class="input-group-text">CPF</span>
                    <input
                        th:field="*{cpf}"
                        type="number"
                        readonly
                        aria-label="CPF"
                        class="form-control"
                    />
                </div>
                <div class="input-group">
                    <span class="input-group-text">Data de Nascimento</span>
                    <input
                        th:field="*{dt_nascimento}"
                        type="date"
                        aria-label="Data de Nascimento"
                        class="form-control"
                    />
                </div>
                <div class="input-group">
                    <span class="input-group-text">E-mail</span>
                    <input
                        th:field="*{email}"
                        type="email"
                        aria-label="E-mail"
                        class="form-control"
                    />
                </div>
                <div class="input-group">
                    <span class="input-group-text">Nome da Mãe</span>
                    <input
                        th:field="*{mae}"
                        type="text"
                        aria-label="Nome da Mãe"
                        class="form-control"
                    />
                </div>
                <div class="input-group">
                    <span class="input-group-text">Nome do Pai</span>
                    <input
                        th:field="*{pai}"
                        type="text"
                        aria-label="Nome do Pai"
                        class="form-control"
                    />
                </div>
                <div class="input-group">
                    <span class="input-group-text"
                        >Telefone do responsavel</span
                    >
                    <input
                        th:field="*{telefone}"
                        type="tel"
                        aria-label="Telefone"
                        class="form-control"
                    />
                </div>
                <div class="input-group">
                    <span class="input-group-text">Endereço</span>
                    <input
                        th:field="*{endereco}"
                        type="text"
                        aria-label="Endereço"
                        class="form-control"
                    />
                </div>
                <div>
                    <div class="input-group">
                        <span class="input-group-text">Cidade/País</span>
                        <input
                            th:field="*{cidade}"
                            type="text"
                            aria-label="Nome"
                            class="form-control"
                        />
                        <input
                            th:field="*{pais}"
                            type="text"
                            aria-label="CPF"
                            class="form-control"
                        />
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"
                            >Certidão de Nascimento</span
                        >
                        <input
                            th:field="*{cert_nascimento}"
                            type="text"
                            aria-label="Certidão"
                            class="form-control"
                        />
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto p-3">
                    <button class="btn btn-primary btn-sm" type="submit">
                        Alterar
                    </button>
                </div>
            </form>
            <form th:action="@{/manteralunos}" th:method="delete">
                <input type="hidden" th:name="cpf" th:value="${aluno?.cpf}" />
                <div class="d-grid gap-2 col-6 mx-auto p-3">
                    <button class="btn btn-primary btn-sm" type="submit">
                        Apagar
                    </button>
                </div>
            </form>
        </main>

        <div th:replace="fragmentos/footer :: footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
