<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart School</title>
        <link
            href="../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
        />
        <style>
            .input-group {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div th:replace="fragmentos/navSecretaria :: nav"></div>

        <main class="container">
            <ul class="nav justify-content-center p-3">
                <li class="nav-item">
                    <a
                        class="nav-link active"
                        aria-current="page"
                        href="/cadastroaluno"
                        style="
                            background-color: #e6e6fa;
                            border-radius: 25px;
                            margin: 8px;
                        "
                        >Cadastrar Aluno</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroprofessor"
                        >Cadastrar Professores</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrosala"
                        >Cadastrar Salas de Aula</a
                    >
                </li>
            </ul>
            <div
                class="alert alert-danger"
                role="alert"
                th:if="${!#strings.isEmpty(dangermensage)}"
            >
                <span th:text="${dangermensage}">!</span>
            </div>
            <div
                class="alert alert-success"
                role="alert"
                th:if="${!#strings.isEmpty(sucessmensage)}"
            >
                <span th:text="${sucessmensage}">!</span>
            </div>
            <table class="table table-dark table-hover">
                <tr>
                  <th>Matr√≠cula</th>
                  <th>Nome da mae</th>
                  <th>Login do aluno</th>
                  <th>Professores</th>
                </tr>
                <tr th:each="aluno:${alunos}" th:object="${aluno}">
                  <td th:text="*{matricula}">matricula</td>
                  <td th:text="*{nome_mae}">mae</td>
                  <td th:text="*{usuario.login}">login</td>
                  <td>
                      <table>
                          <tr th:each="professor:*{listaDeProfessores}">
                              <td th:text="${professor.usuario.login}">nome do professor</td>
                          </tr>
                      </table>
                  </td>
                </tr>
              </table>
        </main>

        <div th:replace="fragmentos/footer :: footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
