<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart School</title>
        <link
            href="../static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
        />
    </head>
    <body>
        <div th:replace="fragmentos/navProfessor :: nav"></div>

        <main class="container">
            <div class="vh-100 p-4">
                <form class="row g-3 borda">
                    <h1 class="text-center text-white pb-4">
                        Consultar Sala de Aula
                    </h1>
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label"
                            >Nome do aluno</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="inputEmail4"
                        />
                    </div>
                    <div class="col-md-2">
                        <label for="inputState" class="form-label">Sala</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecione</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputState" class="form-label">Turma</label>
                        <select id="inputState" class="form-select">
                            <option selected>Selecione</option>
                            <option>1A2021</option>
                            <option>1B2021</option>
                            <option>1C2021</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label"
                            >Ano da turma</label
                        >
                        <input type="text" class="form-control" id="inputZip" />
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                id="gridCheck"
                            />
                            <label class="form-check-label" for="gridCheck">
                                Exibir alunos desistentes
                            </label>
                        </div>
                    </div>
                    <div class="col-12 text-center p-4">
                        <button
                            type="button"
                            class="btn btn-primary"
                            onclick="window.location.assign('/respostasala')"
                        >
                            Consultar
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <div th:replace="fragmentos/footer :: footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
